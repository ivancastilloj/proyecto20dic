<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function guardarlocal(){
console.log("Guardando en local...");
localStorage.setItem('mensaje',document.getElementById('mensaje').value);
}
</script>
</head>
<body>
<h2>Web Storage</h2>
<input type="text" id="mensaje" name="mensaje">
<input type="button" value="Guardar local" onclick="guardarlocal()">
<input type="button" value="Guardar sesion" onclick="guardarsesion()">
</body>
</html>
